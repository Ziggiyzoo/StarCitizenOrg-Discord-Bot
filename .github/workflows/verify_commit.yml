name: Verify Commit

on:
  workflow_dispatch:
  push:
    branches:
      - production
  pull_request:
    branches:
      - production

defaults:
  run:
    shell: bash

jobs:
  lint_test_run:
    name: "Lint, Test, and Run the Project"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.8", "3.9", "3.10" ]
        poetry-version: [ "1.1.14" ]
    steps:
      - uses: actions/checkout@v3
#      - uses: redhat-actions/buildah-build@v2.10

      - name: Set Variables
        id: variables
        run: |
          echo "::set-output name=datetime::$(date +%Y%m%dT%H%M%SZ)"
          echo "::set-output name=userid::$(id -u)"
          echo "::set-output name=groupid::$(id -g)"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2.1.3
        with:
          poetry-version: ${{ matrix.poetry-version }}

      - name: Install dependencies
        run: |
          poetry update
          poetry install

      - name: Analyse the code with pylint
        run: |
          poetry run pylint $(git ls-files '*.py')

      - name: Run Unit Tests
        run: |
          poetry run python -m pytest

      - name: Test Buildah Build
        env:
          TOKEN: ${{ secrets.DISCORDTOKEN }}
        timeout-minutes: 2
        run: |
          buildah build \
          --file image/brvns.Containerfile \
          --tag brvns/brvns-bot:gh-${{ steps.variables.outputs.datetime }} \
          --build-arg TOKEN=$TOKEN \
          .

      - name: Run application
        env:
          TOKEN: ${{ secrets.DISCORDTOKEN }}
        timeout-minutes: 2
        continue-on-error: true
        run: |
          poetry run python main.py
